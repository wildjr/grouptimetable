	<button onclick="appendInput('Sun11;Sun12;Sun15;Sun14;Mon08;Mon09;Mon10;Mon11;Mon12;Mon12;Mon13;Tue08;Tue09;Tue10;Tue11;Tue15;Tue16;Wed10;Wed11;Wed14;Wed15;Thu10;Thu11;Thu12;Thu13;Thu15;Thu16;')">Daniel</button>
	<br>
	<button onclick="clearInput()">Clear</button>

	<script type="text/javascript">
		function acceptInput()
		{
			var input = document.getElementById("input").value;
			var shortenedinput = "";

			for (var i=0; i<input.length; i++)
			{
				if (input[i] == ";")		//Has class
				{
					document.getElementById(shortenedinput).className = "black";
					shortenedinput = "";
				}
				else if (input[i] == "!")	//Has Day off
				{
					if (document.getElementById(shortenedinput+"08").className != "black")
						document.getElementById(shortenedinput+"08").className = "red";
					if (document.getElementById(shortenedinput+"09").className != "black")
						document.getElementById(shortenedinput+"09").className = "red";
					if (document.getElementById(shortenedinput+"10").className != "black")
						document.getElementById(shortenedinput+"10").className = "red";
					if (document.getElementById(shortenedinput+"11").className != "black")
						document.getElementById(shortenedinput+"11").className = "red";
					if (document.getElementById(shortenedinput+"12").className != "black")
						document.getElementById(shortenedinput+"12").className = "red";
					if (document.getElementById(shortenedinput+"13").className != "black")
						document.getElementById(shortenedinput+"13").className = "red";
					if (document.getElementById(shortenedinput+"14").className != "black")
						document.getElementById(shortenedinput+"14").className = "red";
					if (document.getElementById(shortenedinput+"15").className != "black")
						document.getElementById(shortenedinput+"15").className = "red";
					if (document.getElementById(shortenedinput+"16").className != "black")
						document.getElementById(shortenedinput+"16").className = "red";

					shortenedinput = "";
				}
				else
				{
					shortenedinput += input[i];
				}
			}
		}

		function appendInput(str)
		{
			document.getElementById("input").value += str;
		}

		function clearInput()
		{
			document.getElementById("input").value = "";
		}
	</script>
